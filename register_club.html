<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login_register.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/images/final_logo.png" alt="Logo" height="200" width="300">
        </div>
        <div class="login-container">
            <form id="form" method="POST" action="/register">
                <h1>Register</h1>
                <input type="text" placeholder="Full Name" id="name" name="name">

                <input type="email" placeholder="Email" id="email" name="email">
                <span id="email-msg"></span>
                <input type="password" placeholder="Password" id="password" name="password">
                <input type="password" placeholder="Confirm Password" id="cpassword">
                <span id="pw-msg"></span>
                <!-- <button id="btn_signin" type="submit" >Sign In</button> -->
                <input type="submit" value="Register">
                <div class="switch">
                    <p>Already a member? <span id="register_span"><a href="login_club.html" class="in_link">Login</a></span></p>
                </div>
            </form>
        </div>
    </div>
    <script src="js/validation.js"></script>

</body>
</html>
